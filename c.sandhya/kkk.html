<!-- Add icon library -->
<link rel="stylesheet" href="style3.css"/>
<div class="card">
  <h1>profile card</h1>
  <p class="title">profile page</p>
<div>
                <p><label for="userName">User Name</label></p>
                <input type="text" id="userName" autocomplete="on" >
             </div>
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" name="email" required autocomplete="on">
             </div>
<div>
                <p><label for="Date of birth">Date of birth</label></p>
                <input type="text" id="Date of birth" autocomplete="on" >
             </div>

             <div>
                <p><label for="degree">degree</label></p>
                <input type="select" id="degree" name="degree" required autocomplete="on">
             </div>
<div>
                <p><label for="Branch">Branch</label></p>
                <input type="text" id="Branch" autocomplete="on" >
             </div>
             <div>
                <p><label for="Institute">Institute name</label></p>
                <input type="Institute" id="Institue" name="Institute" required autocomplete="on">
             </div>
  <p><button>submit</button></p>
</div>
